<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practic</title>
    </head>
    <body>
        <div style="display: grid;
                      grid-template-columns: 100px 100px;">
            <div style="background-color: antiquewhite;">div1</div>
            <div style="background-color: pink">div2</div>
        </div>
    
        <div style="display: grid;
                      grid-template-columns: 100px 100px 200px;
                      margin-top: 10px;">
            <div style="background-color: antiquewhite;">div1</div>
            <div style="background-color: pink">div2</div>
            <div style="background-color: rgb(240, 96, 120)">div3</div>
        </div>
    
        <div style="display: grid;
            grid-template-columns: 100px 1fr;">
            <div style="background-color: antiquewhite;">div1</div>
            <div style="background-color: pink">div2</div>
        </div>

        <div style="display: grid;
        grid-template-columns: 100px 1fr 1fr;">
        <div style="background-color: antiquewhite;">div1</div>
        <div style="background-color: rgb(180, 231, 113)">1fr</div>
        <div style="background-color: rgb(109, 221, 221)">1fr</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top: 10px;">
    <div style="background-color: antiquewhite;">div1</div>
    <div style="background-color: rgb(180, 231, 113)">1fr</div>
    <div style="background-color: rgb(109, 221, 221)">2fr</div>
</div>
    </body>
</html>
