<!DOCTYPE html>
<html>
    <head>
        <title>
            Flex 
        </title>
    </head>
    <body>
        <div style="display: flex;
                       background-color: darkgrey;">div1</div>
    
        <div style="display: flex;
                        flex-direction: row;
                        margin-top: 10px;">
            <div style="width: 100px;
                            background-color: antiquewhite;">div1</div>
            <div style="background-color: rgb(175, 218, 218);
                            flex: 1;">div2</div>
        </div>
    
        <div style="display: flex;
            flex-direction: row;
            margin-top: 10px;">
            <div style="background-color: rgb(175, 218, 218);
                flex: 1;">1</div>
            <div style="width: 100px;
                background-color: antiquewhite;">div1</div>
            <div style="background-color: aliceblue;
                 flex: 2;">2</div>
        </div>
        <div style="display: flex;
                flex-direction: row;
                margin-top: 10px;
                height: 70px;
                justify-content: end;
                align-items: center;
                background-color: bisque;">
            <div style="background-color: rgb(143, 228, 122);
                   width: 100px;">1</div>
            <div style="width: 100px;
                    background-color: rgb(241, 191, 124);">div1</div>
            <div style="background-color: rgb(98, 172, 236);
                     width: 100px;">2</div>
        </div>

        <div style="display: flex;
                flex-direction: row;
                margin-top: 10px;
                height: 70px;
                justify-content: center;
                align-items: start;
                background-color: bisque;">
            <div style="background-color: rgb(143, 228, 122);
                   width: 100px;">1</div>
            <div style="width: 100px;
                    background-color: rgb(241, 191, 124);">div1</div>
            <div style="background-color: rgb(98, 172, 236);
                     width: 100px;">2</div>
        </div>

        <div style="display: flex;
                flex-direction: row;
                margin-top: 10px;
                height: 70px;
                justify-content: start;
                background-color: bisque;
                align-items: end;">
            <div style="background-color: rgb(143, 228, 122);
                   width: 100px;">1</div>
            <div style="width: 100px;
                    background-color: rgb(241, 191, 124);">div1</div>
            <div style="background-color: rgb(98, 172, 236);
                     width: 100px;">2</div>
        </div>
        <div style="display: flex;
                flex-direction: row;
                margin-top: 10px;
                height: 70px;
                justify-content: start;
                background-color: bisque;">
            <div style="background-color: rgb(143, 228, 122);
                   width: 100px;">1</div>
            <div style="width: 100px;
                    background-color: rgb(241, 191, 124);">div1</div>
            <div style="background-color: rgb(98, 172, 236);
                     width: 100px;">2</div>
        </div>
        <div style="display: flex;
        flex-direction: row;
        margin-top: 10px;
        height: 70px;
        justify-content: space-evenly;
        background-color: bisque;">
            <div style="background-color: rgb(143, 228, 122);
           width: 100px;">1</div>
            <div style="width: 100px;
            background-color: rgb(241, 191, 124);">div1</div>
            <div style="background-color: rgb(98, 172, 236);
             width: 100px;">2</div>
        </div>
    </body>
</html>
