<!DOCTYPE html>
<html>
    <head>
        <title>Project</title>
        <link rel="stylesheet" href="style/header.css">
        <link rel="stylesheet" href="style/page.css">
        <link rel="stylesheet" href="style/video.css">
        <!-- <link rel="stylesheet" href="/project/youtubPage.css"> -->
    </head>
    <body>
        <div class="header">
            <div class="header-div-one">
                <div class="hamburger-div">
                    <!-- img -->
                <img class="hamburger-img" src="imgs/hamburger-menu.svg">
              </div>
            <div class="youtube-logo-div">
                <img class="youtubPage-img" src="imgs/youtube-logo.svg">
            </div>
            </div>
            <div class="header-div-three">
                <div class="middel-div">
                <input class="input-search" type="text" placeholder="search" />
                </div>
                <button class="search-button">
                    <img class="search-img" src="imgs/search.svg">
                </button>
                <button class="voice-search">
                    <img class="voice-search-icon" src="imgs/voice-search-icon.svg">
                </button>
            </div>
            <div class="header-div-two">Div2</div>
        </div>


        <div class="video-preview">
            <div >
                <img class="thum-img" src="imgs/thumbnail-1.webp">
            </div>
            <div class="text-channel-div">
                <div class="hor-div-img">
                    <img class="img-channel"  src="imgs/channel-1.jpeg">
                </div>
                <div class="hor-div-text">
                    <p class="text-one">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    <p class="text-2">
                        Marques Brownlee
                    </p>
                    <p class="text-3">
                        3.4M views · 6 months ago
                    </p>
                </div>
            </div>
        </div>

        
        <div class="video-preview">
            <div >
                <img class="thum-img" src="imgs/thumbnail-2.webp">
            </div>
            <div class="text-channel-div">
                <div class="hor-div-img">
                    <img class="img-channel"  src="imgs/channel-2.jpeg">
                </div>
                <div class="hor-div-text">
                    <p class="text-one">
                        Try Not To Laugh Challenge #9
                    </p>
                    <p class="text-2">
                        Markiplier
                    </p>
                    <p class="text-3">
                        19M views · 4 years ago
                    </p>
                </div>
            </div>
        </div>


    </body>
</html>
